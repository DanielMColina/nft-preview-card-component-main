<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/67330d2a84.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card-container">
      
        <div class="card">
          <div class="card__info">
            <div class="img-container">
              <img class="card__img" src="./images/image-equilibrium.jpg" alt="">
              <div class="overlay"><img src="./images/icon-view.svg" alt=""></div>
            </div>
            <div>
              <div class="card__title">
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
              </div>
              <div class="card__price">
                <span><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
                <span><img src="./images/icon-clock.svg" alt=""> 3 days left</span>
              </div>
            </div>
          </div>
          <div class="creator">
            <img src="./images/image-avatar.png" alt="">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
    </div>

  </main>

  <footer>
    <div class="attribution">
      <p>
        <span>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/DanielMColina">Daniel Molina</a>
        </span>    
        <a href="https://github.com/DanielMColina"><i class="fa-brands fa-github"></i></a>
        <a href="https://twitter.com/DanielMColina"><i class="fa-brands fa-twitter"></i></a>
        <a href="www.linkedin.com/in/danielmcolina"><i class="fa-brands fa-linkedin"></i></a>
      </p>
    </div>
  </footer>

</body>
</html>
